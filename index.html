<!DOCTYPE html>
<html>
<head>
    <title>Adder</title>
</head>
<body>
    <h1>Sum of Two Numbers</h1>
    <form id="sumForm">
        <label for="a">Number 1:</label>
        <input type="number" id="a" name="a" step="any" required>
        <br><br>
        <label for="b">Number 2:</label>
        <input type="number" id="b" name="b" step="any" required>
        <br><br>
        <button type="submit">Calculate Sum</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('sumForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

            const response = await fetch('http://185.103.253.179:8000/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ a, b })
            });

            const data = await response.json();
            document.getElementById('result').textContent = 'Sum: ' + data.sum;
        });
    </script>
</body>
</html>

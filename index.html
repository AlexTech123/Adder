<!DOCTYPE html>
<html>
<head>
    <title>Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sum of Two Numbers</h1>
    <form id="sumForm">
        <label for="a">Number 1:</label>
        <input type="number" id="a" name="a" step="any" required>
        <br><br>
        <label for="b">Number 2:</label>
        <input type="number" id="b" name="b" step="any" required>
        <br><br>
        <button type="submit">Calculate Sum</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('sumForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

            const response = await fetch('http://185.103.253.179:8000/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ a, b })
            });

            const data = await response.json();
            document.getElementById('result').textContent = 'Sum: ' + data.sum;
        });
    </script>
</body>
</html>
